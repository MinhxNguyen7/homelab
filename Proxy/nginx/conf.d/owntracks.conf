# Configuration file for owntracks at owntracks.minh-nguyen.tech

# Note: SSL/TLS certificates, authentication, etc. are handled by 192.168.10.12
# This configuration provides simple TCP proxying to forward traffic directly

# HTTP traffic (port 80)
server {
    listen 80;
    server_name owntracks.minh-nguyen.tech;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for owntracks subdomain
server {
    listen 443 ssl;
    http2 on;
    server_name owntracks.minh-nguyen.tech;

    # Let's Encrypt wildcard SSL certificate for *.minh-nguyen.tech
    ssl_certificate /etc/letsencrypt/live/minh-nguyen.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minh-nguyen.tech/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Authentication
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Proxy to homelab service through Tailscale
    location / {
        # Proxy pass to the internal service
        proxy_pass http://192.168.10.12:80;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}