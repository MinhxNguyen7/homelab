# Configuration for Traccar service at traccar.minh-nguyen.tech
# Includes Traccar-specific settings and proxy configuration

# HTTP server for Let's Encrypt challenges and redirect to HTTPS
server {
    listen 80;
    server_name traccar.minh-nguyen.tech;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for Traccar web interface (port 443 -> 7582)
server {
    listen 443 ssl;
    http2 on;
    server_name traccar.minh-nguyen.tech;

    # Let's Encrypt wildcard SSL certificate for *.minh-nguyen.tech
    ssl_certificate /etc/letsencrypt/live/minh-nguyen.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minh-nguyen.tech/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Traccar specific settings
    client_max_body_size 10M;
    
    # Proxy to homelab Traccar web interface through WireGuard
    location / {
        # Traccar web interface IP:port
        proxy_pass http://192.168.10.20:7582;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support for real-time updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTPS server for Traccar device communication (port 5055 -> 5055)
server {
    listen 5055 ssl;
    server_name traccar.minh-nguyen.tech;

    # Let's Encrypt wildcard SSL certificate for *.minh-nguyen.tech
    ssl_certificate /etc/letsencrypt/live/minh-nguyen.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minh-nguyen.tech/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to homelab Traccar device port through WireGuard
    location / {
        # Traccar device communication IP:port
        proxy_pass http://192.168.10.20:5055;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Standard timeouts for device communication
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}
