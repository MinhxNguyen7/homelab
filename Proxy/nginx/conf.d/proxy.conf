# Configuration for proxy.minh-nguyen.tech
# Simple status/info page for the proxy itself

# HTTP server for Let's Encrypt challenges and redirect to HTTPS
server {
    listen 80;
    server_name proxy.minh-nguyen.tech;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for proxy.minh-nguyen.tech
server {
    listen 443 ssl http2;
    server_name proxy.minh-nguyen.tech;

    # Let's Encrypt SSL certificates
    ssl_certificate /etc/letsencrypt/live/proxy.minh-nguyen.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/proxy.minh-nguyen.tech/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Simple status page
    location / {
        return 200 "Homelab Proxy - OK\n";
        add_header Content-Type text/plain;
    }
}