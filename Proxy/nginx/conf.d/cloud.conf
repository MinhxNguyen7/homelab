# Configuration for NextCloud service at cloud.minh-nguyen.tech
# Includes NextCloud-specific settings and proxy configuration

# HTTP server for Let's Encrypt challenges and redirect to HTTPS
server {
    listen 80;
    server_name cloud.minh-nguyen.tech;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for cloud.minh-nguyen.tech
server {
    listen 443 ssl http2;
    server_name cloud.minh-nguyen.tech;

    # Let's Encrypt SSL certificates
    ssl_certificate /etc/letsencrypt/live/proxy.minh-nguyen.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/proxy.minh-nguyen.tech/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # NextCloud specific settings
    client_max_body_size 10G;
    proxy_buffering off;

    # NextCloud .well-known redirects
    location = /.well-known/carddav {
        return 301 $scheme://$host/remote.php/dav;
    }
    location = /.well-known/caldav {
        return 301 $scheme://$host/remote.php/dav;
    }

    # Proxy to homelab NextCloud through WireGuard
    location / {
        # NextCloud IP:port
        proxy_pass http://192.168.10.241:11000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # NextCloud specific headers
        proxy_set_header X-Forwarded-Ssl on;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Extended timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
